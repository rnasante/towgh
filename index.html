<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TowGh - Reliable Tow Services</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Hero Section Styling */
        .hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-container {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 1s ease-in-out;
        }
        .hero-slide {
            min-width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        .hero-content h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #f8f9fa;
            text-transform: uppercase;
            margin-bottom: 15px;
            animation: fadeInUp 1.5s ease-in-out;
        }
        .hero-content p.dynamic-text {
            font-size: 1.5rem;
            font-weight: 300;
            color: #fff;
            margin-bottom: 30px;
            max-width: 600px;
            animation: fadeIn 4.5s ease-in-out;
        }
        .hero-content a.whatsapp-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            background-color: #25D366; /* WhatsApp green */
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            animation: fadeIn 3s ease-in-out;
        }
        .hero-content a.whatsapp-button:hover {
            background-color: #1ebe57;
        }
        /* Keyframes for Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2rem;
            }
            .hero-content p.dynamic-text {
                font-size: 1.25rem;
            }
            .hero-content a.whatsapp-button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <header class="hero" id="hero">
        <div class="hero-container" id="hero-container">
            <div class="hero-slide" style="background-image: url('https://www.shutterstock.com/image-photo/moscow-russia-september-16-2024-260nw-2546971163.jpg');"></div>
            <div class="hero-slide" style="background-image: url('https://i.pinimg.com/originals/d6/a6/77/d6a6770a4d98e982855fdf819f9041d9.jpg');"></div>
        </div>
        <div class="hero-overlay">
            <div class="hero-content">
                <h1>Welcome to TowGh</h1>
                <p class="dynamic-text" id="dynamic-text"></p>
                <a 
                    href="https://wa.me/?text=Hi%20TowGh%2C%20please%20assist%20me%20by%20sending%20a%20tow%20truck%20to%20my%20location!" 
                    target="_blank" 
                    class="whatsapp-button">
                    Share Live Location with Us
                </a>
            </div>
        </div>
    </header>

    <script>
        // Dynamic text effect
        const sentences = [
            "We make your stress our stress.",
            "Send your live location via WhatsApp.",
            "We will be there in an hour or less!"
        ];

        let currentSentenceIndex = 0;
        let charIndex = 0;
        const dynamicTextElement = document.getElementById('dynamic-text');

        function typeSentence() {
            if (charIndex < sentences[currentSentenceIndex].length) {
                dynamicTextElement.innerHTML += sentences[currentSentenceIndex].charAt(charIndex);
                charIndex++;
                setTimeout(typeSentence, 50); // Typing speed
            } else {
                setTimeout(() => {
                    currentSentenceIndex = (currentSentenceIndex + 1) % sentences.length;
                    charIndex = 0;
                    dynamicTextElement.innerHTML = ''; // Clear text for next sentence
                    typeSentence();
                }, 3000); // Delay before next sentence
            }
        }

        // Start typing effect
        typeSentence();

        // Sliding hero images
        const heroContainer = document.getElementById('hero-container');
        const heroSlides = document.querySelectorAll('.hero-slide');
        let currentSlideIndex = 0;

        function slideHeroImages() {
            currentSlideIndex = (currentSlideIndex + 1) % heroSlides.length;
            heroContainer.style.transform = `translateX(-${currentSlideIndex * 100}%)`;
        }

        // Change hero background every 5 seconds
        setInterval(slideHeroImages, 5000);
    </script>
</body>
</html>
